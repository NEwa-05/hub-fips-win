---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hub-dashboard
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefikhub
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`hub.${CLUSTERNAME}.${DOMAINNAME}`)
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    certResolver: le
